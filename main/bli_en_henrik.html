<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Henrik | Bli en Henrik!</title>
	<link rel="icon" href="media/images/favicon.png" type="image/logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Playfair+Display+SC&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/566c5c9474.js" crossorigin="anonymous"></script>
</head>
<body>
	<article>
		<h2>Bli en Henrik</h2>
		<form id="meldInn">
		  <label for="HenrikType">Henrik Type:</label><br>
		  <input type="text" id="HenrikType" name="HenrikType" disabled value="Henrik på innsiden"><br>
		  
		  <label for="fornavn">Fornavn:</label><br>
		  <input type="text" id="fornavn" name="fornavn" onchange="henrikType()"><br>
		  
		  <label for="etternavn">Etternavn:</label><br>
		  <input type="text" id="etternavn" name="etternavn"><br>
		  
		  <label for="alder">Alder:</label><br>
		  <input type="number" id="alder" name="alder" min="19" value="19"><br><br>
		  
		  
		  <input type="checkbox" id="versaiTraktaten" name="versaiTraktaten">
		  <label for="versaiTraktaten">Ved å krysse av samtykker du til vilkårene i Versaillestraktaten.</label><br><br>
		  
		  <input value="Submit" type="button" id="meldInnKnapp" onclick="submitForm()">
		</form>
	</article>
	<script src="js/bli_en_henrik.js"></script>
	<script src="js/Header_and_Footer.js"></script>
</body>
</html>
